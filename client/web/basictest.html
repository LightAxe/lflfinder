<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 44.905477, lng: -123.331039};
        var image = 'img/books.png'
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });

        var infoContent = '<h2>Bridlewood LFL</h2><p>This is the Bridlewood LFL</p>'

        var infowindow = new google.maps.InfoWindow({
          content: infoContent
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: image,
          title: 'Bridlewood Little Free Library'
        });
        
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkru87-G9ZTYFWF92ssX-PJP1PGOQ3XmM&callback=initMap">
    </script>
  </body>
</html>
